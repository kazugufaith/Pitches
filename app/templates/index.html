{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="container">
    <h1 class="text-center">Welcome to Pitch App</h1>
    {%if pitches%}
    <div class="row">
        {{macro.displayPitches(pitches)}}
    </div>
    {% else %}
    <h3 class="text-center">No pitches to display!!</h3>
    {% endif %}
    {% if current_user.is_authenticated %}
    <a href="/pitch/new" class="btn btn-info my-3">New Pitch</a>
    {% endif %}
    {% endblock %}
</div>
